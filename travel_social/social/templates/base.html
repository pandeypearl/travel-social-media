{% load cache_bust %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}?{% cache_bust %}" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}?{% cache_bust %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}?{% cache_bust %}" />
    {% block styles %}{% endblock %}
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    {% include 'navbar.html' %}

    <div class="wrapper">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% include 'footer.html' %}
</body>

<script src="{% static 'js/main.js' %}?{% cache_bust %}"></script>

<script>
{% block js %}{% endblock %}
</script>

</html>
