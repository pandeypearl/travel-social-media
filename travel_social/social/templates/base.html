{% load static %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- ICONS -->
